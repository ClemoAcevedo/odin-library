<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="newbook-button">Add new book</button>
    <dialog id="book-dialog">
        <form method="dialog" id="book-form">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required min="1">
            </div>

            <div>
                <label for="isRead">Read:</label>
                <input type="checkbox" id="isRead" name="isRead">
            </div>

            <div style="display: flex; gap: 1rem; justify-content: end; margin-top: 1rem;">
                <button type="submit">Add Book</button>
                <button type="button" id="close-dialog">Cancel</button>
            </div>
        </form>

    </dialog>
    <main class="library"></main>
</body>

</html>
